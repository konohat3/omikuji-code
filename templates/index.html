<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>おみくじコード入力</title>
    <link href="https://fonts.googleapis.com/css2?family=Yuji+Syuku&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Yuji Syuku', serif;
            text-align: center;
            background-color: #fffaf5;
            padding: 50px;
        }
        h1 {
            font-size: 32px;
            color: #8B0000;
            margin-bottom: 30px;
        }
        input[type="text"] {
            font-family: 'Yuji Syuku', serif;
            padding: 10px;
            font-size: 18px;
            width: 250px;
            background-color: #f0f8ff;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            font-family: 'Yuji Syuku', serif;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #c0392b;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .error {
            color: red;
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>おみくじコードを入力してください</h1>
    <form method="post">
        <input type="text" name="code" placeholder="例：T259999" required>
        <br>
        <input type="submit" value="送信">
    </form>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
</body>
</html>
