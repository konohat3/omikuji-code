<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おみくじコード入力</title>
    <style>
        body {
            font-family: 'Yu Mincho', 'Hiragino Mincho ProN', serif;
            text-align: center;
            background-color: #fffaf5;
            padding: 40px 20px;
        }
        h1 {
            font-size: 28px;
            color: #8B0000;
            margin-bottom: 30px;
        }
        input[type="text"] {
            padding: 14px;
            font-size: 18px;
            width: 80%;
            max-width: 300px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 14px 24px;
            font-size: 18px;
            background-color: #8B0000;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .error {
            color: red;
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>おみくじコード入力</h1>
    <form method="post">
        <input type="text" name="code" placeholder="コードを入力してください" required>
        <br>
        <input type="submit" value="送信">
    </form>
    {% if error %}
    <p class="error">{{ error }}</p>
{% endif %}
