<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>おみくじコード入力</title>
    <style>
        body {
            font-family: 'Yu Mincho', 'Hiragino Mincho ProN', serif;
            text-align: center;
            background-color: #fffaf5;
            padding: 50px;
        }
        h1 {
            font-size: 32px;
            color: #8B0000;
            margin-bottom: 30px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 250px;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
        .error {
            color: red;
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>おみくじコード入力</h1>
    <form method="post">
        <input type="text" name="code" placeholder="コードを入力してください" required>
        <br>
        <input type="submit" value="送信">
    </form>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
</body>
</html>
