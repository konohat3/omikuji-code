<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>おみくじコード入力</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background-color: #fffaf5;
            padding: 50px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin-top: 20px;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #d32f2f;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .error {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>おみくじコードを入力してください</h1>
    <form method="post">
        <input type="text" name="code" placeholder="例：T250401" required>
        <br>
        <input type="submit" value="送信">
    </form>
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
</body>
</html>
