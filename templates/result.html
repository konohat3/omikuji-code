<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おみくじ結果</title>
    <style>
        body {
            font-family: 'Yu Mincho', 'Hiragino Mincho ProN', serif;
            text-align: center;
            background-color: #fffaf5;
            padding: 40px 20px;
        }
        h1 {
            font-size: 28px;
            color: #8B0000;
            margin-bottom: 20px;
        }
        img {
            width: 90%;
            max-width: 450px;
            margin-bottom: 30px;
        }
        .dice {
            font-size: 22px;
            margin: 10px 0;
        }
        .message {
            margin-top: 30px;
            font-size: 16px;
            padding: 0 10px;
        }
        #resultBox {
            display: none;
        }
        #drawBtn {
            font-size: 18px;
            padding: 14px 24px;
            background-color: #8B0000;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            width: 80%;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <h1>おみくじ</h1>
    <img src="{{ url_for('static', filename='torii.jpg') }}" alt="鳥居">

    <button id="drawBtn" onclick="showResult()">おみくじを引く</button>

    <div id="resultBox">
        <div class="dice">🎲 上：{{ top }}</div>
        <div class="dice">🎲 下：{{ bottom }}</div>
        <p class="message">この画面のスクリーンショットか、表示された番号を制作者（このは）へ送ってください。</p>
    </div>

    <script>
        function showResult() {
            document.getElementById("drawBtn").style.display = "none";
            document.getElementById("resultBox").style.display = "block";
        }
    </script>
</body>
</html>
