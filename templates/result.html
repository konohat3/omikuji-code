<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>おみくじ結果</title>
    <style>
        body {
            font-family: 'Yu Mincho', 'Hiragino Mincho ProN', serif;
            text-align: center;
            background-color: #fffaf5;
            padding: 50px;
        }
        h1 {
            font-size: 32px;
            color: #8B0000;
            margin-bottom: 20px;
        }
        img {
            width: 450px;
            margin-bottom: 30px;
        }
        .dice {
            font-size: 22px;
            margin: 10px;
        }
        .message {
            margin-top: 30px;
            font-size: 16px;
        }
        #resultBox {
            display: none;
        }
        #drawBtn {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #8B0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>おみくじ</h1>
    <img src="{{ url_for('static', filename='torii.jpg') }}" alt="鳥居">
    
    <!-- おみくじを引くボタン -->
    <button id="drawBtn" onclick="showResult()">おみくじを引く</button>

    <!-- 非表示の結果エリア -->
    <div id="resultBox">
        <div class="dice">🎲 上：{{ top }}</div>
        <div class="dice">🎲 下：{{ bottom }}</div>
        <p class="message">この画面のスクリーンショットか、表示された番号を制作者（このは）へ送ってください。</p>
    </div>

    <script>
        function showResult() {
            document.getElementById("drawBtn").style.display = "none";
            document.getElementById("resultBox").style.display = "block";
        }
    </script>
</body>
</html>
